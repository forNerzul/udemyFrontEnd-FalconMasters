<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <script>
        // hay varias formas de declarar una variable
        var nombre = "Sergio"; // declaramos la variable con la palabra reservada "var" asignamos un valor a la variable nombre con el operador "="
        
        var apellido; // declaramos la variable sin asignarle un valor
        apellido = "Garcia"; // asignamos un valor a la variable apellido previamente declarada

        // otra forma de declarar varias variables a la vez
        var numero,
            numero2;
        numero = 30;
        numero2 = 2;

        // alert(numero + numero2); // podemos utilizar la funcion alert para mostrar un mensaje en pantalla
        // document.write(numero + numero2); // podemos utilizar la funcion document.write para mostrar un mensaje en pantalla con el html
        console.log("Hola consola, soy " + nombre + " " + apellido);  // podemos utilizar la funcion console.log para mostrar un mensaje en la consola del navegador.
    </script>
</body>
</html>
