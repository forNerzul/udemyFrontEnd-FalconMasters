<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Tipos de datos</title>
</head>
<body>
    <script>  
        /* Tipos de valores que podemos guardar en variables 
            - Numericos
            - Cadenas de texto
            - Arreglos
            - Funciones
            - Booleanos
            - Objetos
        */

        var numero = 7;
        var decimal = 7.5;

        var cadena = "Hola";
        var cadena2 = '5';

        var arreglo = [1,2,3,4,5];
        var saludo = function(){
            console.log("Hola");
        }
        booleano = true;
        objeto = {
            nombre: "Juan",
            apellido: "Perez",
            edad: 25
        };
    </script>
</body>
</html>
