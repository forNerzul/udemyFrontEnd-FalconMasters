<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Tipos de datos</title>
</head>
<body>
    <script>  
        /* Tipos de valores que podemos guardar en variables 
            - Numericos
            - Cadenas de texto
            - Arreglos
            - Funciones
            - Booleanos
            - Objetos
        */

        var numero = 7; // variable numerica
        var decimal = 7.5; // variable numerica decimal

        var cadena = "Hola"; // variable cadena de texto
        var cadena2 = '5'; // variable cadena de texto conteniendo un numer

        var arreglo = [1,2,3,4,5]; // variable arreglo
        var saludo = function(){ // variable funcion
            console.log("Hola");
        }
        booleano = true; // variable booleana
        objeto = {
            nombre: "Juan",
            apellido: "Perez",
            edad: 25
        }; // variable objeto

        
    </script>
</body>
</html>
