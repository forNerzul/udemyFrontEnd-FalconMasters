<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Operadores</title>
</head>
<body>
    <script>
        /* Tipos de Operadores 
            - Asignación
            - Matemáticos o aritméticos
            - Incremento y decremento
            - Operadores lógicos y de comparación
                - Negacion
                - AND
                - OR

        */
       // operador de asignacion "="
       var numero1 = 10; // asignacion de valor e inicializacion de la variable
       var numero2 = 5; // asignacion de valor e inicializacion de la variable

       // operadores matematicos o aritmeticos
       console.log(numero1 + numero2); // suma
       console.log(numero1 - numero2); // resta
       console.log(numero1 * numero2); // multiplicación
       console.log(numero1 / numero2); // división
       console.log(numero1 % numero2); // módulo

       /* Incremento y decremento */
       var numero = 2; // asignacion de valor e inicializacion de la variable
       var resultado = ++numero; // incrementamos el valor
       console.log(resultado); // 3
       resultado = --numero; // decrementamos el valor
       console.log(resultado); // 2

       // operadores lógicos y de comparación
        /*
            Operadores:
                ==      Igual a
                ===     Igual y del mismo tipo
                !=      Diferente a
                !==     Diferente y del mismo tipo

        */
    </script>
</body>
</html>
